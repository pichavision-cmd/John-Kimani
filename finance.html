<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Finance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin:0; font-family: system-ui, Segoe UI, Roboto, Arial; background:#0b0b0c; color:#e9eaee; }
    header { padding:16px; background:#101014; border-bottom:1px solid #1f2025; display:flex; align-items:center; gap:12px; }
    a.back { color:#4da3ff; text-decoration:none; }
    main { max-width:420px; margin:0 auto; padding:16px; display:grid; gap:12px; }
    .card { background:#151518; border:1px solid #1f2025; border-radius:12px; padding:16px; }
    .row { display:flex; justify-content:space-between; margin:8px 0; }
    .muted { color:#a0a6af; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html">⬅ Back</a>
    <h1 style="font-size:18px;margin:0;">Finance Dashboard</h1>
  </header>

  <main>
    <div class="card">
      <div class="row"><span>Today’s Earnings</span><b>KSh 1,200</b></div>
      <div class="row"><span>This Week</span><b>KSh 8,450</b></div>
      <div class="row"><span>This Month</span><b>KSh 25,600</b></div>
      <div class="muted">Tap Settings→Admin to see Sacco overview.</div>
    </div>

    <div class="card">
      <div class="row"><span>Sacco Dues (This Month)</span><b>KSh 200</b></div>
      <div class="row"><span>Status</span><b style="color:#43d17c">Paid ✔</b></div>
    </div>

    <div class="card">
      <div class="row"><span>Loan Balance</span><b>KSh 5,000</b></div>
      <div class="row"><span>Next Payment</span><b>Oct 5</b></div>
    </div>
  </main>
</body>
</html>
